--- 
- 
  hosts: all
  become: true
  become_method: sudo
  become_user: root
  tasks:
  

      - name: install packages
        apt:
          name: "{{ item }}"
          state: present
        loop:
           - python3-pip
           - python3-setuptools
           - python3-dev
           - libjpeg-dev
           - libopenjp2-7-dev
   


      - name: install python packages
        pip:
          name: "{{ item }}"
          executable: pip3
        loop:
           - Pillow

      - name: Delete content & directory
        file:
          state: absent
          path: /home/pi/Adafruit_Python_SSD1306

      #git clone https://github.com/adafruit/Adafruit_Python_SSD1306.git
      - name: Get recusb repo from GitHub
        git: 
          dest: /home/pi/Adafruit_Python_SSD1306
          repo: "https://github.com/adafruit/Adafruit_Python_SSD1306.git"
          update: yes
          force: yes
          #version: "main"

      - name: Change owership and permissions
        file:
           path: /home/pi/Tools/Adafruit_Python_SSD1306
           state: directory
           owner: pi 
           group: pi
           # when specifying mode using octal numbers, add a leading 0
           mode: 0755
           recurse: yes

